<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="container d-flex flex-column justify-content-center align-items-center py-5">
            <h1 class="py-2 position-relative">Bookmarker</h1>
            <div class="bookmark d-flex flex-column justify-content-center align-items-center pt-5 pb-4 w-100">
                <h2> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="name d-flex flex-column justify-content-center w-100 mt-4">
            <label for="bookmarkName" class="pb-2 fw-bold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
            <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName"/>
          </div>
          <div class="url d-flex flex-column justify-content-center w-100 mt-4">
            <label for="bookmarkURL" class="pb-2 fw-bold">
            <i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL"/>
          </div>
          <button class="btn px-5 mt-4" id="addBTN">Submit</button>
            </div>
            <table class="table mt-4 text-center">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
              </table>
              <div class="alert position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none" id="alertList">
				<div class="alert-text bg-white p-4 rounded-2 shadow-lg">
					<header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
						<div class="circles d-flex">
							<span class="fcircle rounded-circle me-2"></span>
							<span class="scircle rounded-circle me-2"></span>
							<span class="tcircle rounded-circle me-2"></span>
						</div>
						<button class="btn border-0" id="closeBtn"><i class="fa-solid fa-xmark close fs-3"></i></button>
					</header>
					<p class="m-0 pb-2"> Site Name or Url is not valid, Please follow the rules below :</p>
					<ol class="rules list-unstyled m-0">
						<li>
							<i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters
            </li>
						<li>
							<i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one
						</li>
					</ol>
				</div>
			</div>
        </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
